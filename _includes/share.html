<style>
.share {
  display: block;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  text-decoration: none;
}

</style>
<br>
<section class="share">

    <h2>Share</h2>

    <a aria-label="Share on Twitter" style="text-decoration: none" href="https://twitter.com/intent/tweet?text={{ page.twitter_text }}%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}"
    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Share on Twitter">
        <svg class="icon icon-twitter-color"><use xlink:href="#icon-twitter-color"></use></svg>
    </a>

    <a aria-label="Share on Facebook" style="text-decoration: none" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Share on Facebook">
        <svg class="icon icon-facebook-color"><use xlink:href="#icon-facebook-color"></use></svg>
    </a>

    <a aria-label="Share on Linkedin" style="text-decoration: none" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{page.title}}&summary={{page.description}}&source=" 
        onclick="window.open(this.href, 'linkedin-share','width=580,height=296');return false;" title="Share on Linkedin">
        <svg class="icon icon-linkedin-color"><use xlink:href="#icon-linkedin-color"></use></svg>
    </a>

</section>
